# ============================================================================
# EJEMPLO DE CONFIGURACIÓN DE SECRETS PARA STREAMLIT CLOUD
# ============================================================================
# 
# INSTRUCCIONES:
# 1. Ve a Streamlit Cloud → Tu App → Settings → Secrets
# 2. Copia y pega este contenido
# 3. Reemplaza los valores con tus credenciales reales de Supabase
# 4. Guarda los cambios
#
# ============================================================================

# ============================================================================
# CONFIGURACIÓN DE SUPABASE API REST (PRINCIPAL - RECOMENDADO)
# ============================================================================
[supabase]
url = "https://TU_INSTANCE_ID.supabase.co"
key = "TU_PUBLISHABLE_KEY_AQUI"

# ============================================================================
# CONFIGURACIÓN DE CONEXIÓN DIRECTA A POSTGRESQL (OPCIONAL)
# ============================================================================
# Esta configuración es OPCIONAL y solo se usa como fallback para operaciones
# que requieren conexión directa (como carga masiva de archivos Excel)
# ============================================================================
[db_config]
host = "db.TU_INSTANCE_ID.supabase.co"
port = 5432
dbname = "postgres"
user = "postgres.TU_INSTANCE_ID"
password = "TU_CONTRASEÑA_AQUI"
